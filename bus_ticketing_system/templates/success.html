<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success | Cloud Bus Ticketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #81ecec, #74b9ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .success-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #2d3436;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin: 8px 0;
    }

    .success-icon {
      font-size: 60px;
      color: #00b894;
      margin-bottom: 20px;
    }

    .trip-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f2f6;
      border-radius: 10px;
      text-align: left;
    }

    .trip-info p {
      margin: 5px 0;
      color: #333;
    }

    .btn-back {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #0984e3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s;
      display: inline-block;
    }

    .btn-back:hover {
      background-color: #0652dd;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="success-icon">✅</div>
    <h2>Payment Successful!</h2>
    <p>Your ticket has been booked successfully.</p>

    <div class="trip-info">
      <p><strong>Bus:</strong> {{ booking.bus_name }}</p>
      <p><strong>From:</strong> {{ booking.from_city }}</p>
      <p><strong>To:</strong> {{ booking.to_city }}</p>
      <p><strong>Date:</strong> {{ booking.travel_date }}</p>
      <p><strong>Amount Paid:</strong> ₹{{ booking.price }}</p>
    </div>

    <a class="btn-back" href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
  </div>
</body>
</html>
